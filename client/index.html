<!DOCTYPE html>
<html ng-app='moviematch'>
  <head>
    <meta charset="utf-8" />
    <title>MovieMatch | No More Bickering</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <dst-main-nav></dst-main-nav>
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="chai.js" type="text/javascript"></script>

    <!-- add controllers here when they are implemented -->
    <script src="app/auth/auth.js"></script>
    <script src="app/match/match.js"></script>
    <script src="app/prefs/prefs.js"></script>
    <script src="app/sessions/sessions.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/directives/dst_main_nav.js"></script>
    <script src="app/app.js"></script>
    <script src="app/showmatch/showmatch.js"></script>
    <script src="app/lobby/lobby.js"></script>

  </body>
</html>
