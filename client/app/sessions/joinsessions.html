<!-- this is the page that a user can create a new group for their freinds to join
or the user can join a group that their friend has already created -->

<div id="match" class="container">
  <div class="header center row">
    <!-- visible-xs and -sm denote that the element is visible on a small screen -->
    <h2 class="col-xs-12 visible-xs visible-sm">
      <div class="session-name large">Join or create a group</div>
    </h2>
    <!-- hidden-xs and hidden-sm denote that the element is invisible on a small screen -->
    <h2 class="col-xs-12 hidden-xs hidden-sm">
      <span> Join or create a group </span>
    </h2>
  </div>
  <p class="center">
    <span class="bold">One last step, {{ username }}!</span>
    Create a new Movie Match group or join an existing one.
  </p>
  <div class="new-session-cnt">
    <label class="session-label" for="new-session">Create a new group:</label>
    <input id="new-session" ng-model="sessionName" placeholder="name"/>
    <button class="col-xs-5 pull-right btn-mobile visible-xs visible-sm" ng-click="createSession( sessionName )">Create Group</button>
    <button class="col-xs-5 pull-right btn-laptop hidden-xs hidden-sm" ng-click="createSession( sessionName )">Create Group</button>
</div>
<!-- the hr has to be in a div for bootstrap -->
<div class='row span12'>
  <hr>
</div>
<div class="join-group-cnt block-center" ng-repeat="session in sessions track by $index">
  <button class="col-xs-12 btn-mobile visible-xs visible-sm" ng-click="joinSession( session.sessionName )">Join <span class="bold">{{session.sessionName}}</span></button>
  <button class="col-xs-12 btn-laptop hidden-xs hidden-sm" ng-click="joinSession( session.sessionName )">Join <span class="bold">{{session.sessionName}}</span></button>
</div>
