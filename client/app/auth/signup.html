<div id='signup'>
	<h1>Sign Up</h1>
	<form name='signupForm' ng-submit='signup()' novalidate>
		<input type='text' ng-model='user.username' required>
		<input type='password' ng-model='user.password' required>
		<button>Sign Up</button>
	</form>
	<a href='#/signin'>Already an user? <strong>Sign In</strong> </a>
</div>
